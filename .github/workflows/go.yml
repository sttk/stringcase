name: Go CI

on:
  push:
    branches: [ '*', '*/*' ]

jobs:

  build:
    name: Test for Go ${{ matrix.gover }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        gover: ['~1.18', '~1.19', '~1.20', '~1.21', '~1.22', '~1.23']
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.gover }}

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -cover ./...
